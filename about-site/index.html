<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description"
          content="درباره سایت Homow | این وب‌سایت با هدف معرفی خدمات حرفه‌ای در حوزه طراحی وب، برنامه‌نویسی، آموزش پروژه‌های دانشجویی، و تولید محتوای آموزشی ایجاد شده. کاربران می‌توانند با نمونه‌کارها، فرم‌های ارتباطی، و سرویس‌های تخصصی آشنا شوند.">
    <meta name="keywords"
          content="درباره سایت Homow, معرفی سایت, هدف سایت, طراحی رابط کاربری, پروژه دانشجویی آنلاین, سایت رزومه, خدمات توسعه وب, فرم‌های آنلاین, محتوای آموزشی, ساخت پورتفولیو شخصی, معرفی خدمات, پروژه HTML CSS JS, فرم ارتباطی, آموزش دیجیتال, طراحی واکنش گرا, دستیار برنامه‌نویس, پروژه دامداری, پروژه دانشگاهی">

    <link rel="canonical" href="https://homow.ir/about-site">

    <!-- style -->
    <link rel="stylesheet" href="/about-site/about-site.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/asset/fonts/dana/Style/font-face__dana.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">

    <!-- title -->
    <title>homow | درباره سایت</title>

    <!-- script -->
    <script type="module" src="/component/title-text-img/title-text-img.js"></script>
    <script type="module" src="/js/include.js"></script>
    <script type="module" src="/about-site/about-site.js"></script>
    <script type="module" src="/js/zoomInImages.js"></script>
</head>
<body>
<header class="header" id="fixed-header">
    <div class="container">
        <my-header id="my-header"></my-header>
    </div>
</header>

<main class="main">
    <section class="top-main">
        <div class="container">
            <div class="top-main-wrapper">
                <div class="title-wrapper">
                    <h1 class="top-main__title primary-title">
                        <span class="top-main__title-sub" id="title" data-text="روند طراحی" data-speed="100"></span>
                        <span class="top-main__title-sub">سایت homow</span>
                    </h1>
                </div>
                <div class="top-main__img-wrapper">
                    <img src="/asset/img/about-site/async-await.png" alt="a person coding js">
                </div>
            </div>
            <div class="call-action-wrapper">
                <p class="text-box-grey">برای اطلاعات بیشتر، باهام تماس بگیر</p>
                <call-action></call-action>
            </div>
        </div>
    </section>

    <section class="middle-main">
        <div class="about-site">
            <div class="container">
                <div class="about-site-wrapper glass-morphism-box">
                    <div class="abouts-site__title">
                        <h3 class="about-site__title-text">
                            رسیدیم به بخش مورد علاقه‌م: روند ساخت این وبسایت.
                        </h3>
                        <div class="arrow-img-wrapper">
                            <img src="/asset/img/about-site/arrow.png" alt="arrow">
                        </div>
                        <div class="about-site__tech glass-morphism-box">
                            <span><i style="color:#FF9D23;" class="fa-brands fa-js"></i> JavaScript</span>
                            <span><i style="color:#DC3C22;" class="fa-brands fa-html5"></i> HTML5</span>
                            <span><i style="color:#4B70F5;" class="fa-brands fa-css3"></i> CSS3</span>
                            <span><i style="color:#1F7D53;" class="fa-brands fa-git-alt"></i> Git</span>
                            <span><i style="color:#B13BFF;" class="fa-brands fa-github"></i> GitHub</span>
                            <span><i style="color:rgb(128, 132, 16);" class="fa-solid fa-laptop-code"></i> WebStorm</span>
                        </div>
                        <p>
                            من کل این وبسایت رو فقط با ۴۰ هزار تومن ساختم — درست خوندی، فقط هزینه یه دامین .ir!
                        </p>
                        <p>
                            فقط و فقط هزینه یک دامین .ir رو دادم و تمام سایت رو خودم طراحی کردم.
                        </p>
                        <div class="about-site__bottom-img">
                            <img src="/asset/img/about-site/async-laptop.png" alt="async code in lap top">
                        </div>
                    </div>

                    <div class="about-site-content"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <my-footer></my-footer>
    </div>
</footer>
</body>
</html>
